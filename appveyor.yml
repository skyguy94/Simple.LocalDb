version: 1.{build}.0
configuration: Release
platform: Any CPU
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- ps: nuget restore
build:
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: 0E2m/8I0e2mEtMP0a2BNxhcsii5r8j6OUh55zgC5VDZ/K1LhC1y42vKSt/jupESc
